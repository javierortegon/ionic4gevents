<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button ></ion-back-button>
      </ion-buttons>
      <ion-title>Conferencistas</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card class="" *ngFor="let dataConferencista of dataConferencistas">
      <ion-card-content  class="paddingCard">
        <ion-row>
            <ion-col size="3" class="paddingTopX" [routerLink]="['/deta-conferencis/', dataConferencista.id]">
                <div class="logoImgPeople animated tada shadowImg" height="120">
                  <img class=" detailsimgSpeaker" src="https://testing.gevents.co/middleware/public/images/events/{{dataConferencista.foto_perfil}}">
                </div>
            </ion-col>
            <ion-col size="9" class="" [routerLink]="['/deta-conferencis/', dataConferencista.id]">
              <div class="" >
                  <h4> {{dataConferencista.nombre + ' ' + dataConferencista.apellido}} </h4>
                  <p>{{ dataConferencista.cargo }}</p>
                  <p>{{ dataConferencista.compania }}</p>
              </div>
            </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
</ion-content>
