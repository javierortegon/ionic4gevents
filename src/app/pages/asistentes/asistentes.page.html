<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Asistentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="" *ngFor="let asistente of dataAssis">
        <ion-card-content  class="paddingCard">
          <ion-row>
              <ion-col size="3" class="paddingTopX" [routerLink]="['/deta-asistente/', asistente.id]">
                <a [routerLink]="['/deta-asistente/', asistente.id]">
                  <div class="logoImgPeople animated tada shadowImg" height="120">
                    <img class=" detailsimgSpeaker" src="https://testing.gevents.co/middleware/public/images/events/user_avatar.jpg">
                  </div>
                </a>
              </ion-col>
              <ion-col size="9" class="" [routerLink]="['/deta-asistente/', asistente.id]">
                <div class="" >
                  <b>{{asistente.nombre}}<br> {{asistente.apellido}}</b>
                </div>
              </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
</ion-content>
