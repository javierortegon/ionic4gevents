<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Asistentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar animated (ionChange)="buscar($event)"></ion-searchbar>

<ion-content>
    <ion-card class="" *ngFor="let asistente of dataAssis">
        <ion-card-content  class="paddingCard">
          <ion-row>
              <ion-col size="3" class="paddingTopX" [routerLink]="['/deta-asistente/', asistente.id]">
                
                  <div class="logoImgPeople animated tada shadowImg" height="120">
                    <img class=" detailsimgSpeaker" src="https://testing.gevents.co/middleware/public/images/events/{{ asistente.avatar }}">
                  </div>
              
              </ion-col>
              <ion-col class="contenTextAsistente" size="9" [routerLink]="['/deta-asistente/', asistente.id]">
                <div class="ion-text-uppercase nombreAsistente">
                  <b>{{asistente.nombre}} {{asistente.apellido}}</b>
                </div>
                <p>{{asistente.compania}}</p>
                <p>{{asistente.cargo}}</p>
              </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
</ion-content>
