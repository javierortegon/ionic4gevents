<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button ></ion-back-button>
      </ion-buttons>
      <ion-title>Patrocinador</ion-title>
    </ion-toolbar>
  </ion-header>
  

<ion-content>
    <ion-row>
        <ion-col size="12" >
          <img class=" detailsimgSpeaker" [src]="imagen">
        </ion-col>
      </ion-row>
  
      <ion-grid>
  
          <ion-row class="ion-justify-content-start">
            <ion-col size="4">
              <div>
                  <h4>Nombre</h4>
              </div>
            </ion-col>
            <ion-col size="8">
              <div>
                  {{compania}}
              </div>
            </ion-col>
          </ion-row>
    
            <ion-row class="ion-justify-content-start">
            <ion-col size="4">
                <div>
                   <h4>Website</h4> 
                </div>
              </ion-col>
              <ion-col size="8">
                <div>
                    {{website}}
                </div>
              </ion-col>
            </ion-row>
    
            <ion-row class="ion-justify-content-start">
              <ion-col size="4">
                  <div>
                      <h4>Celular</h4> 
                  </div>
                </ion-col>
                <ion-col size="8">
                  <div>
                      {{celular}}
                  </div>
                </ion-col>
              </ion-row>
    
              <ion-row class="ion-justify-content-start">
                <ion-col size="4">
                    <div>
                        <h4>stand</h4>
                    </div>
                  </ion-col>
                  <ion-col size="8">
                    <div>
                        {{stand}}
                    </div>
                  </ion-col>
                </ion-row>
          
  
                    <ion-row class="ion-justify-content-start">
                        <ion-col size="4">
                            <div>
                                <h4>Perfil</h4>
                            </div>
                          </ion-col>
                          <ion-col size="8">
                            <div>
                                {{perfil}}
                            </div>
                          </ion-col>
                        </ion-row>
        
          
      </ion-grid>
</ion-content>
