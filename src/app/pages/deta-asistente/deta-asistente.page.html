<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button ></ion-back-button>
      </ion-buttons>
      <ion-title>Asistente</ion-title>

  </ion-header>

<ion-content>

  <ion-grid>

        <ion-col size="4">
          <div>
              <h4>Nombre</h4>

          </div>

          <ion-row class="ion-justify-content-start">
