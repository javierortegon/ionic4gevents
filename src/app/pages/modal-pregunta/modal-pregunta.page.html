<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Pregunta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form #form="ngForm" (ngSubmit)="register(form)">
        <ion-item>
            <ion-label>Conferencia</ion-label>
            <ion-select interface="popover">
              <ion-select-option *ngFor="let conferencias of dataConferencias" [value]="conferencias.id">{{conferencias.titulo}}</ion-select-option>
            </ion-select>
          </ion-item>
        <ion-item>
            <ion-label position="floating">Pregunta</ion-label>
            <ion-textarea></ion-textarea>
        </ion-item>
        <div class="ion-padding">
            <ion-button expand="block" type="submit" class="ion-no-margin">Crear</ion-button>
          </div>
    </form>
</ion-content>
