<ion-app dir="{{textDir}}">
  <ion-split-pane>
    <ion-menu class="app-sidemenu">
      <ion-header>
        <ion-toolbar>
          <ion-row class="user-details-wrapper">
            <ion-col size="4">
              <app-aspect-ratio [ratio]="{w: 1, h: 1}">
                <app-image-shell class="user-avatar" animation="spinner" [src]="'https://pbs.twimg.com/profile_images/722153095761903616/WjIKQ7Wm_400x400.jpg'"></app-image-shell>
              </app-aspect-ratio>
            </ion-col>
            <ion-col class="user-info-wrapper" size="8">
              <h3 class="user-name">App Gevents</h3>
            </ion-col>
          </ion-row>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-list-header>Menu</ion-list-header>
          <ion-menu-toggle auto-hide="false" >
            <ion-item (click)="openEncuesta()">
              <ion-icon slot="start" src="./assets/sample-icons/side-men"></ion-icon>
              <ion-label>
               Home
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="'/sobr-evento/' + 2">
              <ion-icon slot="start" src="./assets/sample-icons/food/multiple-users-silhouette.svg"></ion-icon>
              <ion-label>
               Sobre Evento
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="'/asistentes/' + 2">
              <ion-icon slot="start" src="./assets/sample-icons/auth/eye-show.svg"></ion-icon>
              <ion-label>
               Asistentes
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="'/stands/' + 2">
              <ion-icon slot="start" src="./assets/sample-icons/side-menu/categories.svg"></ion-icon>
              <ion-label>
               Stands
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="'/agenda/' + 2">
              <ion-icon slot="start" src="./assets/sample-icons/food/calendar.svg"></ion-icon>
              <ion-label>
               Agenda
              </ion-label>
            </ion-item>
            <ion-item  [routerLink]="'/patrocinadores/' + 2">
              <ion-icon slot="start" src="./assets/sample-icons/food/star.svg"></ion-icon>
              <ion-label>
               Patrocinadores
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="'/conferencistas/' + 2">
              <ion-icon slot="start" src="./assets/sample-icons/side-menu/contact-card.svg"></ion-icon>
              <ion-label>
               Conferencistas
              </ion-label>
            </ion-item>
            <ion-item  [routerLink]="'/video-playlist/'">
              <ion-icon slot="start" src="./assets/sample-icons/food/play-button.svg"></ion-icon>
              <ion-label>
               Video
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="'/documentos/' + evento">
              <ion-icon slot="start" src="./assets/sample-icons/food/file.svg"></ion-icon>
              <ion-label>
               Documentos
              </ion-label>
            </ion-item>
            <ion-item >
              <ion-icon slot="start" src="./assets/sample-icons/side-menu/notifications.svg"></ion-icon>
              <ion-label>
               Noticias
              </ion-label>
            </ion-item>
            <ion-item >
              <ion-icon slot="start" src="./assets/sample-icons/food/ticket.svg"></ion-icon>
              <ion-label>
               Boletas
              </ion-label>
            </ion-item>
            <ion-item >
              <ion-icon slot="start" src="./assets/sample-icons/food/qr-code.svg"></ion-icon>
              <ion-label>
               QR
              </ion-label>
            </ion-item>
            <ion-item >
              <ion-icon slot="start" src="./assets/sample-icons/food/link.svg"></ion-icon>
              <ion-label>
               Networking
              </ion-label>
            </ion-item>
            <ion-item >
              <ion-icon slot="start" src="./assets/sample-icons/food/facebook-logo.svg"></ion-icon>
              <ion-label>
               Redes Sociales
              </ion-label>
            </ion-item>
            <ion-item >
              <ion-icon slot="start" src="./assets/sample-icons/food/internet.svg"></ion-icon>
              <ion-label>
               Webview
              </ion-label>
            </ion-item>
            <ion-item >
              <ion-icon slot="start" src="./assets/sample-icons/food/speech-bubble.svg"></ion-icon>
              <ion-label>
               Chat
              </ion-label>
            </ion-item>
            <ion-item >
              <ion-icon slot="start" src="./assets/sample-icons/food/question-mark.svg"></ion-icon>
              <ion-label>
               Preguntas
              </ion-label>
            </ion-item>
            <ion-item >
              <ion-icon slot="start" src="./assets/sample-icons/food/maps-and-flags.svg"></ion-icon>
              <ion-label>
               Mapa
              </ion-label>
            </ion-item>
            <ion-item >
              <ion-icon slot="start" src="./assets/sample-icons/food/gallery.svg"></ion-icon>
              <ion-label>
               Galeria
              </ion-label>
            </ion-item>
            <ion-item >
              <ion-icon slot="start" src="./assets/sample-icons/food/elections.svg"></ion-icon>
              <ion-label>
               Encuestas
              </ion-label>
            </ion-item>
            <ion-item >
              <ion-icon slot="start" src="./assets/sample-icons/food/airplane-travelling-around-earth.svg"></ion-icon>
              <ion-label>
               Turismo
              </ion-label>
            </ion-item>
            <ion-item >
              <ion-icon slot="start" src="./assets/sample-icons/travel/comments.svg"></ion-icon>
              <ion-label>
               Anuncios
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        
      </ion-content>
    </ion-menu>
    <!-- Main app content get's rendered in this router-outlet -->
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
